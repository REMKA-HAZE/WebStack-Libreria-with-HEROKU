        <div class="row h-100 d-flex justify-content-center">
            <div class="col-md-6">
                <legend>ADD BOOKS</legend>
                <hr>
                <form enctype="multipart/form-data">
                    <p id="error" style="color:rebeccapurple; display: none;"></p>

                    <input type="text" name="nombre" class="form-control" placeholder="Name" style="text-align: center"><br>
                    <input type="text" name="editorial" class="form-control" placeholder="Editorial" style="text-align: center"><br>
                    <input type="text" name="autor" class="form-control" placeholder="Author" style="text-align: center"><br>
                    <input type="text" name="precioUni" class="form-control" placeholder="Price" style="text-align: center"><br>
                    <button type="submit" class="btn btn-block btn-success" style="background-color: black;">ADD</button>
                    <br>
                    <div class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;" id="ale">

                        <strong>CORRECTLY ADDED BOOK</strong>
                        <button id="clo" type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    <script type="text/javascript">
        $('#clo').click(function() {
            $.ajax({
                type: 'GET',
                url: `https://mk-library.herokuapp.com/producto-get.html`,
                success: function(resp) {
                    window.location.href = "producto-get.html";
                }
            })
        })
        $('form').on('submit', function(e) {
            e.preventDefault();
            e.stopImmediatePropagation();

            $.ajax({
                type: 'POST',
                url: 'https://back-end-library.herokuapp.com/producto',
                data: $('form').serialize(),
                success: function(resp) {
                    $('#ale').show();
                    // window.location.href = "producto-get.html";
                },
                error: function(err) {
                    $('#error').text(err.responseJSON.err.message);
                    $('#error').show();
                    //console.log(err.responseJSON.err.message);
                }
            });
        });

        $('input').on('focus', function(e) {
            $('#error').hide();
        });
    </script>
